<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TRAVEL RESERVATION FORM</h1>
    <p><h3>*denotes mandatory</h3></p>
    <form>
        <label>
            Full name*<br>
            <input type="text" placeholder="FirstName LastName">
        </label><br><br>
        <label>
            Email address*<br>
            <input type="email" placeholder="EMAIL_ADDRESS"><BR> 
        </label><br>
        <label>
            Select Tour Package*<br>
            <select>
                <option>Goa</option>
                <option>Delhi</option>
                <option>Mathura</option>
                <option>Mumbai</option>
            </select><br><br>
        </label>
        <label>
            Arrival date*<br>
            <input type="date">
        </label><br><br>
        <label>Number of persons*<br>
            <input type="number" placeholder="UNKNOWN_TYPE">
        </label><br><br>
        <label>
            What would you want to avail?*<br>
            Boarding<input type="checkbox"><br>
            Fooding<input type="checkbox"><br>
            Sight seeing<input type="checkbox"><br>
        </label><br>
        <label>
            Discount Coupon code:<br>
            <input type="text" placeholder="UNKNOWN_TYPE"> 
        </label><br><br>
        <label>
            Terms and conditions*<br>
            <input type="radio">I agree <input type="radio">I disagree
        </label><br><br>
        <button>Complete reservation</button>
</body>
</html>
